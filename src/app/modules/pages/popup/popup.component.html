<div class="flex flex-col p-6">
  <div class="flex flex-col gt-xs:flex-row">
    <fieldset class="scheduler-border" [formGroup]="taskForm">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="custom-width" appearance="outline">
            <mat-label>Tittle</mat-label>
            <input matInput [formControlName]="'tittle'" [(ngModel)]="service.tittle" />
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="custom-width" appearance="outline">
            <mat-label>Description</mat-label>
            <input matInput [formControlName]="'description'" [(ngModel)]="service.description" />
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="custom-width" appearance="outline">
            <mat-label>Asign</mat-label>
            <mat-select [formControlName]="'user'" [(ngModel)]="service.user">
              <mat-option value="user1">User1</mat-option>
              <mat-option value="user2">User2</mat-option>
              <mat-option value="user3">User3</mat-option>
              <mat-option value="user4">User4</mat-option>
              <mat-option value="user5">User5</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <mat-form-field class="custom-width" appearance="outline">
            <mat-label>Asigned by clink</mat-label>
            <mat-select [formControlName]="'client'" [(ngModel)]="service.client">
              <mat-option value="Client1">Client1</mat-option>
              <mat-option value="Client2">Client2</mat-option>
              <mat-option value="Client3">Client3</mat-option>
              <mat-option value="Client4">Client4</mat-option>
              <mat-option value="Client5">Client5</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </fieldset>
    <div class="flex justify-end">
      <button class="fuse-mat-button-rounded mt-1 flex flex-col justify-end" mat-flat-button [color]="'primary'"
        (click)="saveTask()"> Submit </button>
    </div>
  </div>
</div>
